<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Конвертер валют</title>
</head>

<body>

    <header>

        <div class="logo">
            <img src="img/Asset 1@3x 1 (1).png" alt="logo" />
        </div>
        <div>
            <ul class="menu">
                <li><span>БАНК<span></li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЕ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
        </div>

        <button class="menu_button">ВОЙТИ</button>
    </header>
    <div id="wrapper">
        <main>
            <h1>Конвертер валют онлайн</h1>
            <div id="change">
                <div class="have">
                    <p>У меня есть</p>
                    <div class="currency_button">
                        <button class="currencyButton currencyButtonActiv" value="RUB">RUB</button>
                        <button class="currencyButton" value="USD">USD</button>
                        <button class="currencyButton" value="EUR">EUR</button>
                        <button class="currencyButton" value="GBP">GBP</button>
                    </div>

                    <div class="heve_input">
                        <input class="heveInput" value="1" type="number">
                        <p class="translation_have"></p>
                    </div>
                </div>
                <div class="change">
                    <p>Хочу приобрести</p>
                    <div class="change_button">
                        <button class="changeButton" value="RUB">RUB</button>
                        <button class="changeButton changeButtonActiv" value="USD">USD</button>
                        <button class="changeButton" value="EUR">EUR</button>
                        <button class="changeButton" value="GBP">GBP</button>
                    </div>
                    <div class="change_input">
                        <input class="changeInput" value="1" type="number">
                        <p class="translation_change"></p>

                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="style.js"></script>
</body>

</html>
